<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Waiting for Confirmation</h1>
        <p>Please wait while your access is being confirmed.</p>
    </div>
    <script>
        function checkAccess() {
            fetch('/main')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/main';
                    } else {
                        setTimeout(checkAccess, 5000); // Check again after 5 seconds
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(checkAccess, 5000); // Check again after 5 seconds
                });
        }
        checkAccess();
    </script>
</body>
</html>
