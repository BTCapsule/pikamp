<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        .file-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }
        .thumbnail {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid black;
        }
        .thumbnail img, .thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .other-files {
            margin-top: 20px;
        }
    </style>
    <script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check for session_auth cookie
    const sessionAuth = getCookie('session_auth');

    // If session_auth cookie is not present, redirect to the home page
    if (sessionAuth !== 'true') {
        window.location.href = 'pin.html';
    }
    </script>
</head>
<body>
    <h1>File Explorer</h1>
    <div id="media-files" class="file-grid"></div>
    <div id="other-files" class="other-files"></div>

    <script>
        function isImageFile(filename) {
            return /\.(jpg|jpeg|png|gif|bmp|webp)$/i.test(filename);
        }

        function isVideoFile(filename) {
            return /\.(mp4|webm|ogg|mov)$/i.test(filename);
        }

        fetch('/api/files')
            .then(response => response.json())
            .then(files => {
                const mediaFiles = document.getElementById('media-files');
                const otherFiles = document.getElementById('other-files');
                
                files.forEach(file => {
                    if (isImageFile(file) || isVideoFile(file)) {
                        const div = document.createElement('div');
                        div.className = 'thumbnail';
                        
                        if (isImageFile(file)) {
                            const img = document.createElement('img');
                            img.src = `/uploads/${file}`;
                            img.alt = file;
                            div.appendChild(img);
                        } else {
                            const video = document.createElement('video');
                            video.src = `/uploads/${file}`;
                            video.controls = true;
                            div.appendChild(video);
                        }
                        
                        mediaFiles.appendChild(div);
                    } else {
                        const a = document.createElement('a');
                        a.href = `/uploads/${file}`;
                        a.textContent = file;
                        otherFiles.appendChild(a);
                        otherFiles.appendChild(document.createElement('br'));
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
