<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
	     body {
		    background-color: black;
		}
        .file-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }
        .thumbnail {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid black;
            background-color: #f0f0f0; /* Placeholder color */
        }
        .thumbnail img, .thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .other-files {
            margin-top: 20px;
        }
    </style>
    <script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function checkSessionAuth() {
        const sessionAuth = getCookie('session_auth');
        if (sessionAuth !== 'true') {
            window.location.href = '/pin'; // Redirect to PIN entry page
        }
    }

    // Check session auth immediately
    checkSessionAuth();

    // Set up periodic check every 30 seconds (adjust as needed)
    setInterval(checkSessionAuth, 3600000);
    </script>
</head>
<body>
    <div id="media-files" class="file-grid"></div>
    <div id="other-files" class="other-files"></div>

    <script>
        function isImageFile(filename) {
            return /\.(jpg|jpeg|png|gif|bmp|webp)$/i.test(filename);
        }

        function isVideoFile(filename) {
            return /\.(mp4|webm|ogg|mov)$/i.test(filename);
        }



function createLazyLoadElement(file, isImage) {
    const div = document.createElement('div');
    div.className = 'thumbnail';
    
    if (isImage) {
        const img = document.createElement('img');
        img.className = 'lazy-load';
        img.dataset.src = `/uploads/${file.thumbnail}`; // Thumbnail for lazy loading
        img.dataset.fullres = `/uploads/${file.name}`; // Full resolution image URL
        img.alt = file.name;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        
        // Add click event to open full-resolution image
        img.addEventListener('click', function() {
            window.open(this.dataset.fullres, '_blank');
        });
        
        div.appendChild(img);
    } else {
        // Video handling remains the same
        const video = document.createElement('video');
        video.className = 'lazy-load';
        video.dataset.src = `/uploads/${file.name}`;
        video.controls = true;
        div.appendChild(video);
    }
    
    return div;
}

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const element = entry.target;
                    element.src = element.dataset.src;
                    element.classList.remove('lazy-load');
                    observer.unobserve(element);
                }
            });
        }, {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        });

function lazyLoad() {
    const lazyElements = document.querySelectorAll('.lazy-load');
    lazyElements.forEach(element => {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (element.tagName === 'IMG') {
                        element.src = element.dataset.fullres; // Set to full-resolution image
                    } else if (element.tagName === 'VIDEO') {
                        element.src = element.dataset.src;
                    }
                    element.classList.remove('lazy-load');
                    observer.unobserve(element);
                }
            });
        });
        observer.observe(element);
    });
}

        function fetchFiles() {
            fetch('/api/files')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(files => {
                    const mediaFiles = document.getElementById('media-files');
                    const otherFiles = document.getElementById('other-files');
                    
                    // Clear existing content
                    mediaFiles.innerHTML = '';
                    otherFiles.innerHTML = '';
                    
                    files.forEach(file => {
                        if (isImageFile(file.name) || isVideoFile(file.name)) {
                            const div = createLazyLoadElement(file, isImageFile(file.name));
                            mediaFiles.appendChild(div);
                        } else {
                            const a = document.createElement('a');
                            a.href = `/uploads/${file.name}`;
                            a.textContent = file.name;
                            otherFiles.appendChild(a);
                            otherFiles.appendChild(document.createElement('br'));
                        }
                    });

                    // Initialize lazy loading after adding elements
                    lazyLoad();
                })
                .catch(error => {
                    console.error('Error:', error);
                    checkSessionAuth(); // Check session auth on error
                });
        }

        // Initial fetch
        fetchFiles();

        // Set up periodic fetch every 60 seconds (adjust as needed)
        setInterval(fetchFiles, 60000);
    </script>
</body>
</html>
