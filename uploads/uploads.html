<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
	<script>
  // Function to get cookie value
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // Check for secret and encrypt cookies
  const secretHash = getCookie('secret');
  const encryptHash = getCookie('encrypt');

  // If cookies are not present, redirect to the home page
  if (!secretHash || !encryptHash) {
    window.location.href = '/';
  }

  // You can add additional checks here if needed, such as verifying the PIN
</script>
</head>
<body>
    <h1>File Explorer</h1>
    <div id="file-list"></div>




    <script>
        fetch('/api/files')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('file-list');
                const ul = document.createElement('ul');
                files.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `/uploads/${file}`;
                    a.textContent = file;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                fileList.appendChild(ul);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
