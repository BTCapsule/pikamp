<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="test.jpeg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Photos">

    <title>Photos</title>
    
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">

    <style>
    /* Global styles */
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        background-color: black;
    }

    .upload-btn {
        position: fixed;
        top: 60px;
        right: 20px;
        padding: 5px 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: rgba(30,30,30,0.8);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        z-index: 1000;
    }

    input[type="file"] {
        display: none;
    }

.media-container {
    width: 100%;
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
}


.media-grid {
    display: grid;
    gap: 2px;
    padding: 2px;
    grid-template-columns: repeat(var(--columns, 5), 1fr);
    transition: all 0.3s ease;
}

.media-grid.zoom-1 { --columns: 5; }
.media-grid.zoom-2 { --columns: 3; }
.media-grid.zoom-3 { --columns: 1; }

.media-item {
    box-sizing: border-box;
    padding: 0;
    height: auto;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 2px;
    cursor: pointer;
}

.media-item.active {
   /* border: 2px solid #007bff;*/
}

    .media-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    #upload-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #007bff;
        display: none;
        z-index: 9999;
    }
    </style>
</head>
<body>
    <input type="file" id="file-upload" name="file-upload" multiple>
    <label for="file-upload" class="upload-btn">Upload</label>
    <div id="upload-progress"></div>
    <div class="media-container">
        <div class="media-grid" id="media-container"></div>
    </div>

    <!-- PhotoSwipe HTML structure -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- PhotoSwipe JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>

    <script>
    function getCookies() {
        const cookies = {};
        document.cookie.split(';').forEach(cookie => {
            const [name, value] = cookie.trim().split('=');
            cookies[name] = value;
        });
        return cookies;
    }

    function checkSessionAuth() {
        const cookies = getCookies();
        const sessionAuth = cookies['session_auth'];
        if (sessionAuth !== 'true') {
            window.location.href = '/pin';
        }
    }

    checkSessionAuth();
    setInterval(checkSessionAuth, 3600000);

    document.getElementById('file-upload').addEventListener('change', function(e) {
        if (this.files.length > 0) {
            uploadFiles(this.files);
        }
    });

    function uploadFiles(files) {
        var formData = new FormData();
        for (let file of files) {
            formData.append('file-upload', file);
        }

        var xhr = new XMLHttpRequest();
        var progressBar = document.getElementById('upload-progress');

        xhr.open('POST', '/upload', true);

        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                var percentComplete = (e.loaded / e.total) * 100;
                progressBar.style.width = percentComplete + '%';
                progressBar.style.display = 'block';
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                console.log('Files uploaded successfully');
                loadFiles();
            } else {
                console.error('Error uploading files');
                checkSessionAuth();
            }
            progressBar.style.display = 'none';
        };

        xhr.onerror = function() {
            console.error('Error uploading files');
            progressBar.style.display = 'none';
            checkSessionAuth();
        };

        xhr.send(formData);
    }
	
	
	
	
	
	
	
	
function exitSingleColumnView() {
    if (singleColumnView) {
        singleColumnView = false;
        updateZoomClass();
    }
}

    function scrollToImage(index) {
        const mediaItems = document.querySelectorAll('.media-item');
        if (mediaItems[index]) {
            mediaItems[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
            toggleActiveImage(mediaItems[index]);
        }
    }

    function toggleActiveImage(clickedItem) {
        document.querySelectorAll('.media-item').forEach(item => {
            item.classList.remove('active');
        });
        clickedItem.classList.add('active');
    }

    let loadedFiles = [];

    function loadFiles() {
        fetch('/api/files')
            .then(response => response.json())
            .then(files => {
                const mediaContainer = document.getElementById('media-container');
                
                // Only add new files
                const newFiles = files.filter(file => !loadedFiles.some(loadedFile => loadedFile.name === file.name));
                
                newFiles.reverse().forEach(file => {
                    if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const mediaItem = createLazyLoadElement(file);
                        mediaContainer.appendChild(mediaItem);
                    }
                });

                loadedFiles = loadedFiles.concat(newFiles);

                lazyLoad();
                updateZoomClass();
                initImageClick();
            })
            .catch(error => console.error('Error loading files:', error));
    }
	
	
	
	
	
	

    function createLazyLoadElement(file) {
        const mediaItem = document.createElement('div');
        mediaItem.className = 'media-item';

        const img = document.createElement('img');
        img.className = 'lazy-load';
        img.dataset.src = `/uploads/${file.name}`;
        img.alt = file.name;
        img.loading = 'lazy';
        
        mediaItem.appendChild(img);
        return mediaItem;
    }

    function lazyLoad() {
        const lazyElements = document.querySelectorAll('.lazy-load');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.classList.remove('lazy-load');
                    observer.unobserve(img);
                }
            });
        }, {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        });

        lazyElements.forEach(element => observer.observe(element));
    }












let zoomLevel = 2; // Start with 5 columns (zoom level 1)
let singleColumnView = false; // Flag for single column view
const mediaGrid = document.querySelector('.media-grid');

function updateZoomClass() {
    let columns;
    if (singleColumnView) {
        columns = 1;
    } else {
        columns = zoomLevel == 1 ? 5 : 3;
    }

    mediaGrid.style.setProperty('--columns', columns);
    mediaGrid.classList.remove('zoom-1', 'zoom-2', 'zoom-3');
    mediaGrid.classList.add(singleColumnView ? 'zoom-3' : `zoom-${zoomLevel}`);
    console.log("Applied zoom class:", singleColumnView ? 'zoom-3' : `zoom-${zoomLevel}`);
}

let zoomOutThreshold = 0; // Accumulator for zoom out gestures

let lastTouchTime = 0;

function getContainerScale() {
    const container = document.querySelector('.media-container');
    const transform = window.getComputedStyle(container).transform;
    const matrix = new DOMMatrix(transform);
    return matrix.a; // The 'a' component represents the scale
}


let isZoomLevel2 = false;



function handleZoom(zoomChange, timeDelta) {
    const containerScale = getContainerScale();
    const zoomSpeed = Math.abs(zoomChange) / timeDelta * 1000; // zoomSpeed in units per second
    
    if (singleColumnView) {
        // Only allow zooming out if the container is at full scale and the zoom speed is not too high
        if (zoomChange < 0 && containerScale >= 0.99 && zoomSpeed < 4) { // Adjust the speed threshold as needed
            zoomOutThreshold += zoomChange;
            console.log("Zoom out threshold:", zoomOutThreshold);
            
            // Exit single column view if threshold is reached
            if (zoomOutThreshold < -0.3) {
                singleColumnView = false;
                zoomLevel = 2; // Set to 3 columns when exiting single column view
                zoomOutThreshold = 0; // Reset the threshold
            }
        } else {
            // Reset threshold if zooming in or container is not at full scale
            zoomOutThreshold = 0;
        }
    } else {
        // Only allow zooming if the container is at full scale and the zoom speed is not too high
        if (containerScale >= 0.90 && zoomSpeed < 20) { // Adjust the speed threshold as needed
            zoomLevel += zoomChange * 2.5;
            
            // Ensure zoomLevel stays within the range of 1 to 3
            zoomLevel = Math.max(1, Math.min(3, zoomLevel));
			
			
            // Set the flag when entering zoom level 2
            if (zoomLevel >= 1.05 && zoomLevel < 2.7) {
                isZoomLevel2 = true;
            } else {
                isZoomLevel2 = false;
            }
            
           
            
            // Update singleColumnView based on zoomLevel
          //  singleColumnView = (zoomLevel == 3);
        }
    }
    console.log("Current zoom level:", zoomLevel, "Single column:", singleColumnView, "Container scale:", containerScale, "Zoom speed:", zoomSpeed);
    updateZoomClass();
}

function initImageClick() {
    const mediaItems = document.querySelectorAll('.media-item');
    mediaItems.forEach((item, index) => {
        item.onclick = function(e) {
            if (!singleColumnView) {
                singleColumnView = true;
                updateZoomClass();
                scrollToImage(index);
            } else {
                toggleActiveImage(item);
            }
        };
    });
}

// Event listeners for pinch-to-zoom
let initialDistance = 0;
document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
        initialDistance = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
        );
    }
});




document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
        const currentTime = new Date().getTime();
        const currentDistance = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
        );
        
        const distanceRatio = currentDistance / initialDistance;
        const timeDelta = currentTime - lastTouchTime;
        
        // Only process zoom if enough time has passed since the last zoom action
        if (timeDelta > 40) { // 50ms threshold, adjust as needed
            if (distanceRatio > 1.2) {
                handleZoom(0.1, timeDelta); // Zoom out
            } else if (distanceRatio < 0.8) {
                handleZoom(-0.1, timeDelta); // Zoom in
            }
            lastTouchTime = currentTime;
        }
        
        e.preventDefault(); // Prevent default touch behavior
    }
});
document.addEventListener('touchend', () => {
    zoomOutThreshold = 0;
    
    if (!singleColumnView) {
        if (isZoomLevel2 && zoomLevel >= 1.05 && zoomLevel < 2.7) {
            zoomLevel = 2;
        } else if (zoomLevel < 1.05 && isZoomLevel2) {
            zoomLevel = 1;
        } 
		
		/*else if (zoomLevel >= 2.7) {
            zoomLevel = 3;
            singleColumnView = true;
        }*/
    }
    updateZoomClass();
});


    // Initial calls
    updateZoomClass();
    loadFiles();
</script>
