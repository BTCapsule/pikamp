<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="test.jpeg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Photos">

    <title>Photos</title>
    <style>
    /* Global styles */
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        background-color: black;
    }

    /* Message container styles */
    .message {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
    }

    .upload-btn {
        position: fixed;
        top: 60px;
        right: 20px;
        padding: 5px 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: rgba(30,30,30,0.8);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        z-index: 1000;
    }

    input[type="file"] {
        display: none;
    }


.media-container {
    height: 100%;
    overflow-y: auto;
    display: flex;
    flex-direction: column-reverse;
    padding-top: 60px; /* Padding for the upload button */
}

 .media-grid {
    display: grid;
    gap: 1.5px;
    padding-top: env(safe-area-inset-top, 50px);
    transition: all 0.3s ease;
}

.media-grid.zoom-level-1 {
    grid-template-columns: repeat(13, 1fr);
}

.media-grid.zoom-level-2 {
    grid-template-columns: repeat(5, 1fr);
}

.media-grid.zoom-level-3 {
    grid-template-columns: repeat(3, 1fr);
}

.media-grid.zoom-level-4 {
    grid-template-columns: repeat(1, 1fr);
}

         .media-item img {
            width: 100%;
              height: 100%;
             object-fit: cover;
         }

    .media-item img, .media-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }


.fullscreen-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
	touch-action: none;
}

.fullscreen-image img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
}

.fullscreen-controls {
    position: absolute;
    top: 100px;
    right: 10px;
}

.fullscreen-controls button {
    background-color: rgba(255, 255, 255, 0.5);
    border: none;
    color: black;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 18px;
}



    #upload-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #007bff;
        display: none;
        z-index: 9999;
    }
    </style>
</head>
<body>
    <input type="file" id="file-upload" name="file-upload" multiple>
    <label for="file-upload" class="upload-btn">Upload</label>
    <div id="upload-progress"></div>
    <div class="media-container">
        <div class="media-grid" id="media-container"></div>
    </div>

<script>
    function getCookies() {
        const cookies = {};
        document.cookie.split(';').forEach(cookie => {
            const [name, value] = cookie.trim().split('=');
            cookies[name] = value;
        });
        return cookies;
    }

    function checkSessionAuth() {
        const cookies = getCookies();
        const sessionAuth = cookies['session_auth'];
        if (sessionAuth !== 'true') {
            window.location.href = '/pin';
        }
    }

    checkSessionAuth();
    setInterval(checkSessionAuth, 3600000);

    document.getElementById('file-upload').addEventListener('change', function(e) {
        if (this.files.length > 0) {
            uploadFiles(this.files);
        }
    });

    function uploadFiles(files) {
        var formData = new FormData();
        for (let file of files) {
            formData.append('file-upload', file);
        }

        var xhr = new XMLHttpRequest();
        var progressBar = document.getElementById('upload-progress');

        xhr.open('POST', '/upload', true);

        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                var percentComplete = (e.loaded / e.total) * 100;
                progressBar.style.width = percentComplete + '%';
                progressBar.style.display = 'block';
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                console.log('Files uploaded successfully');
                loadFiles();
            } else {
                console.error('Error uploading files');
                checkSessionAuth();
            }
            progressBar.style.display = 'none';
        };

        xhr.onerror = function() {
            console.error('Error uploading files');
            progressBar.style.display = 'none';
            checkSessionAuth();
        };

        xhr.send(formData);
    }

let zoomLevel = 3; // Start at medium high zoom (3 columns)
const mediaGrid = document.querySelector('.media-grid');



function handleZoom(direction) {
    zoomLevel += direction;
    if (zoomLevel < 1) zoomLevel = 1;
    if (zoomLevel > 4) zoomLevel = 4;

    mediaGrid.classList.remove('zoom-level-1', 'zoom-level-2', 'zoom-level-3', 'zoom-level-4');
    mediaGrid.classList.add(`zoom-level-${zoomLevel}`);
    
    console.log('Zoom level:', zoomLevel);
}

// Update the pinch-to-zoom functionality
let initialDistance = 0;

document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
        initialDistance = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
        );
    }
});

document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
        const currentDistance = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
        );
        
        if (currentDistance > initialDistance * 4.1) {
            handleZoom(1); // Zoom out
        } else if (currentDistance < initialDistance * 0.85) {
            handleZoom(-1); // Zoom in
        }
        
        initialDistance = currentDistance;
        e.preventDefault(); // Prevent default browser zoom
    }
});

// Add double-tap to zoom functionality
let lastTap = 0;
document.addEventListener('touchend', (e) => {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 300 && tapLength > 0) {
        handleZoom(1);
        e.preventDefault();
    }
    lastTap = currentTime;
});






function openFullscreenImage(img) {
    const fullscreenDiv = document.createElement('div');
    fullscreenDiv.className = 'fullscreen-image';
    
    const fullImg = document.createElement('img');
    fullImg.src = img.dataset.fullres;
    fullImg.alt = img.alt;
    
    fullscreenDiv.appendChild(fullImg);
    document.body.appendChild(fullscreenDiv);

    let currentScale = 1;
    let startDist = 0;
    let startX, startY, startTime;

    fullscreenDiv.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            startDist = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
        } else if (e.touches.length === 1) {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
            startTime = new Date().getTime();
        }
    });

    fullscreenDiv.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const dist = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
            currentScale = Math.max(1, Math.min(3, currentScale * (dist / startDist)));
            startDist = dist;
            fullImg.style.transform = `scale(${currentScale})`;
        }
    });

    fullscreenDiv.addEventListener('touchend', (e) => {
        if (e.changedTouches.length === 1) {
            const endX = e.changedTouches[0].pageX;
            const endY = e.changedTouches[0].pageY;
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const endTime = new Date().getTime();
            const duration = endTime - startTime;

            if (duration < 300 && Math.abs(deltaY) > 50 && Math.abs(deltaX) < Math.abs(deltaY)) {
                closeFullscreenImage(fullscreenDiv);
            }
        }
    });
}

function closeFullscreenImage(fullscreenDiv) {
    document.body.removeChild(fullscreenDiv);
}



function navigateImages(direction) {
    const images = Array.from(mediaGrid.querySelectorAll('img'));
    currentImageIndex += direction;
    if (currentImageIndex < 0) currentImageIndex = images.length - 1;
    if (currentImageIndex >= images.length) currentImageIndex = 0;

    const newImage = images[currentImageIndex];
    const fullscreenImg = fullscreenImage.querySelector('img');
    fullscreenImg.src = newImage.dataset.fullres;
    fullscreenImg.alt = newImage.alt;
    fullscreenImg.style.transform = 'scale(1) translate(0px, 0px)';
}

function handleKeyPress(e) {
    if (e.key === 'ArrowLeft') navigateImages(-1);
    if (e.key === 'ArrowRight') navigateImages(1);
    if (e.key === 'Escape') closeFullscreenImage();
}

let touchStartX = 0;
let touchEndX = 0;

function setupSwipeListeners() {
    fullscreenImage.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    fullscreenImage.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });
}

function handleSwipe() {
    if (touchEndX < touchStartX) navigateImages(1); // Swipe left
    if (touchEndX > touchStartX) navigateImages(-1); // Swipe right
}





function createLazyLoadElement(file) {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';

    const img = document.createElement('img');
    img.className = 'lazy-load';
    img.dataset.src = `/uploads/${file.thumbnail}`;
    img.dataset.fullres = `/uploads/${file.name}`;
    img.alt = file.name;
    img.loading = 'lazy';
 img.addEventListener('click', function() {
        openFullscreenImage(this);
    });

    mediaItem.appendChild(img);
    return mediaItem;
}







    function lazyLoad() {
        const lazyElements = document.querySelectorAll('.lazy-load');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;

                    // After 3 seconds, replace with full-resolution image
                    setTimeout(() => {
                        const fullResImg = new Image();
                        fullResImg.onload = function() {
                            img.src = img.dataset.fullres;
                        };
                        fullResImg.src = img.dataset.fullres;
                    }, 3000);

                    img.classList.remove('lazy-load');
                    observer.unobserve(img);
                }
            });
        }, {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        });

        lazyElements.forEach(element => observer.observe(element));
    }








function loadFiles() {
    fetch('/api/files')
        .then(response => response.json())
        .then(files => {
            const mediaContainer = document.getElementById('media-container');
            mediaContainer.innerHTML = '';

            files.reverse().forEach(file => {
                if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    const mediaItem = createLazyLoadElement(file);
                    mediaContainer.appendChild(mediaItem);
                } else if (file.name.match(/\.(mp4|webm|ogg)$/i)) {
                    // Video handling remains the same
                }
            });

            // Initialize lazy loading after adding elements
            lazyLoad();
            handleZoom(0); // Apply initial zoom class
        })
        .catch(error => console.error('Error loading files:', error));
}








// Function to set the correct viewport height
function setViewportHeight() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
}

window.addEventListener('resize', () => {
    handleZoom(0);
    setViewportHeight();
});
window.addEventListener('orientationchange', () => {
    handleZoom(0);
    setViewportHeight();
});

// Initial calls
handleZoom(0);
setViewportHeight();
loadFiles();
</script>
</body>
